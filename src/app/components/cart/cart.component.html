<div class="cart-section">
    <h2>Shopping Cart</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-container">
      <div *ngFor="let item of cartItems" class="product-card">
        <img [src]="item.image" [alt]="item.product" class="product-image">
        <h3>{{ item.product }}</h3>
        <p>â‚¹{{ item.price }}</p>
        <!-- <button (click)="removeFromCart(item)">Remove</button> -->
      </div>
    </div>
  
    <button *ngIf="cartItems.length > 0" (click)="buyNow()" class="buy-btn">Buy Now</button>
  
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
